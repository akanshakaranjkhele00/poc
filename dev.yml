---
- name: Deploy Artifact from Nexus to dev
  hosts: webservers
  become: yes
  tasks:
    - name: Install PM2 process manager
      npm:
        name: pm2
        global: yes
      become: yes
    - name: Download artifact from Nexus(Backend)
      get_url:
        url: "http://51.20.74.221:8081/repository/myorg-raw-hosted-repo/app.tar.gz"
        dest: "/var/artifact"
        force: yes
      become: yes
    - name: Extract the tgz file
      ansible.builtin.shell:
        cmd: "tar -xvzf /var/artifact/app.tar.gz -C /var/artifact/poc"
    - name: Install Dependency for Next.js 
      command: npm install
      args:
        chdir: /var/artifact/Frontend
    - name: Build Next.js project
      command: npm run build
      become: yes
      args:
        chdir: /var/artifact/Frontend
      async: 3600
      poll: 0
    - name: Start the Next.js application
      command: npm run dev
      args:
        chdir: /var/artifact/Frontend
      async: 3600
      poll: 0
